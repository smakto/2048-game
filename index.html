<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/031cf1ead3.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/031cf1ead3.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
    <title>March 20th - 2048</title>
  </head>
  <body>
    <header>
      <div class="headLeft">
        <h1>2048</h1>
        <p>Join the tiles to get to 2048!</p>
      </div>
      <div class="headRight">
        <div class="scoreBoard">
          <div id="currentScore">
            <p>Score</p>
            <h4></h4>
          </div>
          <div id="bestScore">
            <p>Best</p>
            <h4>0</h4>
          </div>
        </div>
        <button id="newGame">New Game</button>
      </div>
    </header>
    <main>
      <div class="timer"><p>Timer loading...</p></div>
      <div id="mainGameField"></div>
    </main>
    <div class="lostMsgContainer"><button>No more moves! Reset?</button></div>
  </body>
  <script src="./index.js"></script>
</html>
